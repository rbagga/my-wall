<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0f1a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button id="loginButton" class="toggle-wall-button btn-liquid clear">login</button>
                <button id="homeButton" class="toggle-wall-button btn-liquid clear">home</button>
                <button id="addButton" class="add-button-header btn-liquid clear">add entry</button>
                <div id="wallsNav" style="display:inline-flex; gap:6px; flex-wrap:wrap;"></div>
                <button id="addWallButton" class="toggle-wall-button btn-liquid clear" style="display:none;">add wall</button>
                <button id="toggleWallButton" class="toggle-wall-button btn-liquid clear">friends' wall</button>
                <button id="techButton" class="toggle-wall-button btn-liquid clear">random tech notes</button>
                <button id="songsButton" class="toggle-wall-button btn-liquid clear">song quotes</button>
                <button id="ideasButton" class="toggle-wall-button btn-liquid clear" style="display:none;">project ideas</button>
                <button id="draftsButton" class="toggle-wall-button btn-liquid clear" style="display:none;">drafts</button>
            </div>
            <h1 class="header-title" id="wallTitle">rishu's wall</h1>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div id="wall"></div>
    </div>

    <!-- Landing bubbles view -->
    <div id="homeView" class="home-view" aria-hidden="true" style="display:none;">
        <div class="bubbles" id="bubbles"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
