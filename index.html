<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button id="addButton" class="add-button-header btn-liquid clear">add entry</button>
                <button id="toggleWallButton" class="toggle-wall-button btn-liquid clear">friends' wall</button>
                <button id="techButton" class="toggle-wall-button btn-liquid clear">random tech notes</button>
                <button id="draftsButton" class="toggle-wall-button btn-liquid clear" style="display:none;">drafts</button>
            </div>
            <h1 class="header-title" id="wallTitle">rishu's wall</h1>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div id="wall"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
